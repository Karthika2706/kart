<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="mstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <button class="btn login-btn" onclick="registerOrLogin()">Login / Register</button>
        </div>

        <div id="user-section" style="display: none;">
            <h2>Welcome, <span id="current-user"></span></h2>
            <button class="btn logout-btn" onclick="logout()">Logout</button>

            <div>
                <h3>Create a Post</h3>
                <textarea id="post-content" placeholder="What's on your mind?" class="post-textarea"></textarea>
                <button class="btn post-btn" onclick="createPost()">Post</button>
            </div>

            <h3>Feed</h3>
            <div id="feed"></div>
        </div>
    </div>
    <script src="mscript.js"></script>
</body>
</html>
