<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy and Sell Products</title>
    <link rel="stylesheet" href="styles(6).css">
</head>
<body>
    <nav>
        <h1>Product App</h1>
        <div class="nav-buttons">
            <button onclick="showHome()">Home</button>
            <button onclick="showCart()">Cart</button>
            <button onclick="showSellProduct()">Sell Product</button>
            <button onclick="showLogin()">Login</button>
            <button onclick="showRegister()">Register</button>
            <button onclick="showOrders()">Orders</button>
        </div>
    </nav>

    <div class="container">
        <!-- Home Section (Available Products) -->
        <div id="home">
            <h2>Available Products</h2>
            <div id="products">
                <!-- Product items will be dynamically injected here -->
            </div>
        </div>

        <!-- Cart Section -->
        <div id="cart" class="hidden">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically injected here -->
            </div>
            <input type="text" id="delivery-address" placeholder="Delivery Address" required aria-label="Delivery Address">
            <input type="text" id="contact-number" placeholder="Contact Number" required aria-label="Contact Number">
            <div>
                <label>
                    <input type="radio" name="payment-method" value="cod" checked>
                    Cash on Delivery
                </label>
                <label>
                    <input type="radio" name="payment-method" value="credit-card">
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="debit-card">
                    Debit Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="net-banking">
                    Net Banking
                </label>
                <label>
                    <input type="radio" name="payment-method" value="upi">
                    UPI (e.g., Google Pay, PhonePe)
                </label>
            </div>
            <div id="payment-details" class="hidden">
                <input type="text" id="card-number" placeholder="Card Number" required aria-label="Card Number">
                <input type="text" id="expiry-date" placeholder="MM/YY" required aria-label="Expiry Date">
                <input type="text" id="cvv" placeholder="CVV" required aria-label="CVV">
            </div>
            <button class="buy-now-button" onclick="confirmOrder()">Confirm Order</button>
            <button class="delete-button" onclick="cancelOrder()">Cancel Order</button>
        </div>

        <!-- Sell Product Section -->
        <div id="sell-product" class="hidden">
            <h2>Sell a Product</h2>
            <input type="text" id="product-name" placeholder="Product Name" required aria-label="Product Name">
            <input type="number" id="product-price" placeholder="Price (INR)" required aria-label="Product Price">
            <input type="text" id="product-image" placeholder="Image URL" required aria-label="Product Image URL">
            <button class="add-to-cart-button" onclick="addProduct()">Add Product</button>
            <button class="nav-buttons" onclick="showHome()">Go to Home</button>
        </div>

        <!-- Login Section -->
        <div id="login" class="hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required aria-label="Username">
            <input type="password" id="login-password" placeholder="Password" required aria-label="Password">
            <button class="buy-now-button" onclick="login()">Login</button>
        </div>

        <!-- Register Section -->
        <div id="register" class="hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required aria-label="Username">
            <input type="password" id="register-password" placeholder="Password" required aria-label="Password">
            <button class="add-to-cart-button" onclick="register()">Register</button>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="hidden">
            <h2>Your Orders</h2>
            <div id="order-list">
                <!-- Order items will be dynamically injected here -->
            </div>
            <div id="return-policy">
                <h3>Return Policy</h3>
                <p>Items can be returned within 30 days of receipt for a full refund.</p>
            </div>
        </div>
    </div>

    <script src="script(6).js"></script>
</body>
</html>
