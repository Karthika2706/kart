<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart ðŸ›’</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart ðŸ›’</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Products</button>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main>
        <div id="cartItems"></div>
        <button id="checkoutBtn" class="hidden">Checkout</button>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Select Payment Method</h2>
            <button onclick="processPayment('Credit Card')">Credit Card</button>
            <button onclick="processPayment('PayPal')">PayPal</button>
            <button onclick="processPayment('Bank Transfer')">Bank Transfer</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
