<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <img src="https://www.google.com/imgres?q=burger%20images%20download&imgurl=https%3A%2F%2Fimages.pexels.com%2Fphotos%2F1639557%2Fpexels-photo-1639557.jpeg%3Fcs%3Dsrgb%26dl%3Dpexels-valeriya-1639557.jpg%26fm%3Djpg&imgrefurl=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fburger%2F&docid=nOuoqawVn9QGgM&tbnid=KuI69tpI_pc1yM&vet=12ahUKEwi9wdCl2dqIAxUxRWwGHZE2Ey4QM3oECH4QAA..i&w=6509&h=4339&hcb=2&ved=2ahUKEwi9wdCl2dqIAxUxRWwGHZE2Ey4QM3oECH4QAA" alt="Burger">
                <h2>Burger</h2>
                <p>$10</p>
                <p>Delicious beef burger with fresh lettuce and tomatoes.</p>
                <button onclick="addToCart('Burger', 10)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="pizza.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <p>$15</p>
                <p>Cheesy pizza topped with pepperoni and olives.</p>
                <button onclick="addToCart('Pizza', 15)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="pasta.jpg" alt="Pasta">
                <h2>Pasta</h2>
                <p>$12</p>
                <p>Creamy pasta with chicken and mushroom sauce.</p>
                <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" class="hidden">
            <img src="order-placed.jpg" alt="Order Placed">
            <h2>Your order has been placed successfully!</h2>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </main>

    <script src="fscript.js"></script>
</body>
</html>
