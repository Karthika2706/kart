<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
    </header>

    <main>
       
          <section id="restaurant-list">
          <h2>Restaurants</h2>
          <ul id="restaurants"></ul> <!-- Change from div to ul -->
         </section>


        <section id="menu" style="display:none;">
            <h2>Menu</h2>
            <div id="menu-items"></div>
            <button id="back-btn">Back to Restaurants</button>
        </section>

        <section id="cart" style="display:none;">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Checkout</button>
            <button id="clear-cart-btn">Clear Cart</button>
            <button id="back-to-restaurant-btn">Back to Restaurants</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery</p>
    </footer>

    <script src="fscript.js"></script>
</body>
</html>
